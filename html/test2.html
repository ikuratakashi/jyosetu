<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo DataChannel Test</title>
</head>
<body>
    <input type="text" id="messageInput" placeholder="Enter message">
    <button id="sendButton">Send</button>
    <pre id="log">abc</pre>
    <script>
        const pc = new RTCPeerConnection();
        const dataChannel = pc.createDataChannel('test');

        dataChannel.onopen = () => {
            console.log('DataChannel opened');
            document.getElementById('log').textContent += 'DataChannel opened\n';
        };

        dataChannel.onerror = (error) => {
            console.error('Data Channel Error:', error);
        };

        dataChannel.onmessage = (event) => {
            console.log('Received message:', event.data);
            document.getElementById('log').textContent += 'Received message: ' + event.data + '\n';
        };

        document.getElementById('sendButton').onclick = () => {
            const message = document.getElementById('messageInput').value;
            dataChannel.send(message);
            console.log('Sent message:', message);
            document.getElementById('log').textContent += 'Sent message: ' + message + '\n';
        };

        pc.onicecandidate = (event) => {
            if (event.candidate) {
                console.log('New ICE candidate:', event.candidate);
            }
        };

        pc.createOffer().then(offer => {
            return pc.setLocalDescription(offer);
        }).then(() => {
            console.log('Offer created and set as local description');
        }).catch(error => {
            console.error('Error creating offer:', error);
        });
    </script>
</body>
</html>
