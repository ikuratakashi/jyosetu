<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    <p id="status">Status: Disconnected</p>


    <div>

    </div>
    <button id="btn_fw">↑</button>
    <button id="btn_bk">↓</button>
    <button id="btn_rt">→</button>
    <button id="btn_lf">←</button>
    <button id="btn_cl_up">clutch_up</button>
    <button id="btn_cl_dw">clutch_dw</button>
    <button id="btn_ac_up">accel_up</button>
    <button id="btn_ac_dw">accel_dw</button>
    <button id="btn_stop">stop</button>

    <input type="text" id="messageInput" placeholder="Enter message" />
    <button id="sendButton">Send Message</button>

    <p>Received Messages:</p>
    <ul id="messages"></ul>

    <script>
        const socket = new WebSocket("ws://localhost:8080");

        const statusElement = document.getElementById("status");
        const messagesList = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        // WebSocket接続が開かれたときのイベントハンドラ
        socket.onopen = function(event) {
            statusElement.textContent = "Status: Connected";
            console.log("Connected to WebSocket server");
        };

        // WebSocketサーバーからメッセージを受信したときのイベントハンドラ
        socket.onmessage = function(event) {
            const messageItem = document.createElement("li");
            messageItem.textContent = "Received: " + event.data;
            messagesList.appendChild(messageItem);
        };

        // WebSocketエラーが発生したときのイベントハンドラ
        socket.onerror = function(event) {
            statusElement.textContent = "Status: Error";
            console.error("WebSocket error observed:", event);
        };

        // WebSocket接続が閉じられたときのイベントハンドラ
        socket.onclose = function(event) {
            statusElement.textContent = "Status: Disconnected";
            console.log("WebSocket connection closed");
        };

        // 送信ボタンがクリックされたときのイベントハンドラ
        sendButton.onclick = function() {
            const message = messageInput.value;
            socket.send(message);
            const messageItem = document.createElement("li");
            messageItem.textContent = "Sent: " + message;
            messagesList.appendChild(messageItem);
            messageInput.value = "";
        };
    </script>
</body>
</html>
